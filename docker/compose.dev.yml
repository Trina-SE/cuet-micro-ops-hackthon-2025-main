name: delineate

services:
  delineate-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ../src:/app/src
      - ../.env:/app/.env:ro
    env_file:
      - ../.env
    environment:
      - NODE_ENV=development
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://delineate-jaeger:4318
    depends_on:
      delineate-jaeger:
        condition: service_started
      delineate-storage:
        condition: service_started
      delineate-storage-setup:
        condition: service_completed_successfully

  delineate-jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "4318:4318"
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  delineate-storage:
    image: minio/minio:latest
    command: server /data --console-address :9001
    environment:
      MINIO_ROOT_USER: delineate
      MINIO_ROOT_PASSWORD: delineate123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - delineate-storage-data:/data

  delineate-storage-setup:
    image: minio/mc:latest
    depends_on:
      delineate-storage:
        condition: service_started
    environment:
      MINIO_ROOT_USER: delineate
      MINIO_ROOT_PASSWORD: delineate123
    entrypoint:
      - /bin/sh
      - -c
      - |
        set -e
        until mc alias set delineate http://delineate-storage:9000 "$${MINIO_ROOT_USER}" "$${MINIO_ROOT_PASSWORD}"; do
          sleep 2
        done
        mc mb -p delineate/downloads || true
    restart: "no"

volumes:
  delineate-storage-data:
