name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  NODE_VERSION: "24"
  DOCKER_IMAGE_NAME: delineate-hackathon-challenge

jobs:
  # Stage 1: Lint (ESLint, Prettier)
  lint:
    name: "Lint: Backend (ESLint, Prettier)"
    runs-on: ubuntu-24.04
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: âœ¨ Check Prettier formatting
        run: npm run format:check

  # Stage 2: Test (E2E)
  test:
    name: "Test: E2E Tests"
    runs-on: ubuntu-24.04
    needs: lint
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run E2E tests
        run: npm run test:e2e
        env:
          NODE_ENV: test
          PORT: 3000
          S3_REGION: us-east-1
          S3_BUCKET_NAME: ""
          S3_FORCE_PATH_STYLE: "true"
          SENTRY_DSN: ""
          OTEL_EXPORTER_OTLP_ENDPOINT: ""
          REQUEST_TIMEOUT_MS: "30000"
          RATE_LIMIT_WINDOW_MS: "60000"
          RATE_LIMIT_MAX_REQUESTS: "100"
          CORS_ORIGINS: "*"

      - name: ğŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 7

  # Stage 3: Build (Docker)
  build:
    name: "Build: Docker Image"
    runs-on: ubuntu-24.04
    needs: test
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker
        uses: docker/setup-docker-action@v4
        with:
          daemon-config: |
            {
              "features": {
                "containerd-snapshotter": true
              }
            }

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.prod
          push: false
          tags: |
            ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.DOCKER_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/docker-image.tar

      - name: ğŸ“¤ Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-image.tar
          retention-days: 1

  # Security Scan (Bonus)
  security-scan:
    name: "Security: Trivy Vulnerability Scan"
    runs-on: ubuntu-24.04
    needs: build
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ï¿½ Set up Docker
        uses: docker/setup-docker-action@v4

      - name: ï¿½ğŸ“¥ Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: ğŸ³ Load Docker image
        run: docker load --input /tmp/docker-image.tar

      - name: ğŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          format: "table"
          exit-code: "0"
          severity: "CRITICAL,HIGH"

      - name: ğŸ”’ Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          format: "sarif"
          output: "trivy-results.sarif"
          exit-code: "0"

      - name: ğŸ“¤ Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: "trivy-results.sarif"

      - name: ğŸ“Š Display Trivy scan summary
        if: always()
        run: |
          echo "âœ… Trivy security scan completed"
          echo "Note: SARIF upload requires Code Scanning to be enabled"
          echo "Enable it at: Settings > Code security and analysis > Code scanning"

  # Stage 4: Deploy (Optional - Bonus)
  deploy:
    name: "Deploy: Production (Optional)"
    runs-on: ubuntu-24.04
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: ğŸš€ Deploy Status
        run: |
          echo "ğŸš€ Deployment Step"
          echo "=================="
          echo "âœ… Build and security scan completed successfully"
          echo "ğŸ“¦ Docker image is ready for deployment"
          echo ""
          echo "To deploy manually:"
          echo "1. Push image to Docker Hub/Registry"
          echo "2. Deploy to Railway, Render, or Fly.io"
          echo "3. Configure environment variables"
          echo ""
          echo "ğŸ‰ Pipeline completed successfully!"

  # Pipeline Status Summary
  pipeline-status:
    name: "Pipeline Status Summary"
    runs-on: ubuntu-24.04
    needs: [lint, test, build, security-scan]
    if: always()
    steps:
      - name: âœ… Check pipeline status
        run: |
          echo "Pipeline Status Summary:"
          echo "======================="
          echo "Lint: ${{ needs.lint.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"

          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.security-scan.result }}" != "success" ]]; then
            echo "âŒ Pipeline failed!"
            exit 1
          else
            echo "âœ… Pipeline succeeded!"
            echo "ğŸš€ Ready for deployment (manual or automated)"
          fi
